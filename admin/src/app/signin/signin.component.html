<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="alert alert-warning alert-dismissible fade show mb-3" *ngIf="authSessionMsg">
          <i class="fal fa-exclamation-circle me-2"></i>{{authSessionMsg}}
          <button (click)="this.authSessionMsg = undefined" type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-header text-center">
            <h3 class="card-title my-3"><i class="fal fa-users-crown me-2"></i><br><span class="fw-light">Administrator Signin</span>
            </h3>
          </div>
          <div class="card-body p-5">
            <form [formGroup]="signinForm">
              <mdb-form-control>
                <input mdbInput type="text" formControlName="email" id="signinEmail" maxlength="32"
                       autocomplete="new-email"
                       class="form-control mb-0" autofocus/>
                <label mdbLabel class="form-label" for="signinEmail">E-mail Address</label>
              </mdb-form-control>
              <app-form-field-error [formField]="signinForm.controls.email"></app-form-field-error>

              <mdb-form-control class="mt-3">
                <input mdbInput type="password" formControlName="password" id="signinPassword" maxlength="32"
                       autocomplete="new-password"
                       class="form-control mb-0"/>
                <label mdbLabel class="form-label" for="signinPassword">Password</label>
              </mdb-form-control>
              <app-form-field-error [formField]="signinForm.controls.password"></app-form-field-error>

              <mdb-form-control class="mt-3">
                <input mdbInput type="text" id="signinTotp" formControlName="totp" maxlength="6" autocomplete="new-totp"
                       class="form-control mb-0"/>
                <label mdbLabel class="form-label" for="signinTotp">2FA Code</label>
              </mdb-form-control>
              <app-form-field-error [formField]="signinForm.controls.totp"></app-form-field-error>

              <button class="btn btn-primary btn-lg btn-block mt-3" type="submit" (click)="testDemo()">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
